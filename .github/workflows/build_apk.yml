name: Build Debug APK (FINAL ALL-IN-ONE)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build Flutter Debug APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Flutter, Android SDK, dependencies and build APK
        run: |
          # --- Install Flutter ---
          git clone https://github.com/flutter/flutter.git -b 3.13.4 --depth 1 $HOME/flutter
          echo "$HOME/flutter/bin" >> $GITHUB_PATH
          export PATH="$HOME/flutter/bin:$PATH"
          flutter doctor -v

          # --- Install Android SDK command line tools ---
          mkdir -p $HOME/android-sdk
          cd $HOME/android-sdk
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip
          mkdir -p cmdline-tools/latest
          mv cmdline-tools/* cmdline-tools/latest/
          export ANDROID_SDK_ROOT=$HOME/android-sdk
          export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH

          # --- Accept licenses and install required packages ---
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"

          # --- Go back to repo root ---
          cd $GITHUB_WORKSPACE

          # --- Install dependencies ---
          flutter pub get

          # --- Clean build ---
          flutter clean

          # --- Build debug APK ---
          mkdir -p build_logs
          flutter build apk --debug -v 2>&1 | tee build_logs/build.log

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: ReminderApp-Debug-APK
          path: build/app/outputs/flutter-apk/app-debug.apk

      - name: Upload build logs
        uses: actions/upload-artifact@v4
        with:
          name: Flutter-Build-Logs
          path: build_logs/build.log
