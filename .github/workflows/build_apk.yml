name: Build Debug APK (All-in-One)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build Flutter Debug APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Android SDK packages
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip xz-utils libglu1-mesa openjdk-17-jdk
          yes | sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"
          yes | sdkmanager --licenses

      - name: Install Flutter, dependencies and build APK (All-in-One)
        run: |
          # Clone Flutter
          git clone https://github.com/flutter/flutter.git -b 3.13.4 --depth 1 $HOME/flutter
          export PATH="$HOME/flutter/bin:$PATH"

          # Check Flutter installation
          flutter doctor -v

          # Install dependencies
          flutter pub get

          # Clean previous builds
          flutter clean

          # Build debug APK
          mkdir -p build_logs
          flutter build apk --debug -v 2>&1 | tee build_logs/build.log

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: ReminderApp-Debug-APK
          path: build/app/outputs/flutter-apk/app-debug.apk

      - name: Upload build logs
        uses: actions/upload-artifact@v4
        with:
          name: Flutter-Build-Logs
          path: build_logs/build.log
