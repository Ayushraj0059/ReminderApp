name: Build Debug APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build Flutter Debug APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Flutter
        run: |
          git clone https://github.com/flutter/flutter.git -b 3.13.4 --depth 1 $HOME/flutter
          export PATH="$HOME/flutter/bin:$PATH"
          flutter doctor -v

      - name: Install dependencies
        run: flutter pub get

      - name: Install Android SDK packages
        run: |
          yes | sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"

      - name: Accept Android licenses
        run: yes | sdkmanager --licenses

      - name: Create local.properties
        run: echo "sdk.dir=$ANDROID_HOME" > android/local.properties

      - name: Clean build
        run: flutter clean

      - name: Build Debug APK with verbose logs
        run: |
          mkdir -p build_logs
          flutter build apk --debug -v 2>&1 | tee build_logs/build.log

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: ReminderApp-Debug-APK
          path: build/app/outputs/flutter-apk/app-debug.apk

      - name: Upload build logs
        uses: actions/upload-artifact@v4
        with:
          name: Flutter-Build-Logs
          path: build_logs/build.log
