name: Build Debug APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build Flutter Debug APK
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    # Setup Java JDK
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    # Setup Flutter
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: 'stable'

    # Install Flutter dependencies
    - name: Install dependencies
      run: flutter pub get

    # Setup Android SDK and build tools
    - name: Install Android SDK packages
      run: |
        yes | sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"

    # Accept licenses
    - name: Accept Android licenses
      run: yes | sdkmanager --licenses

    # Create local.properties for SDK path
    - name: Create local.properties
      run: echo "sdk.dir=$ANDROID_HOME" > android/local.properties

    # Clean old builds
    - name: Clean build
      run: flutter clean

    # Optional: Check environment
    - name: Flutter doctor
      run: flutter doctor -v

    # Build debug APK with verbose logs
    - name: Build Debug APK
      run: flutter build apk --debug -v

    # Upload APK artifact
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: ReminderApp-Debug-APK
        path: build/app/outputs/flutter-apk/app-debug.apk
