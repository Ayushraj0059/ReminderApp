plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    namespace 'com.example.reminderapp'
    compileSdk 33

    defaultConfig {
        applicationId "com.example.reminderapp"
        minSdk 21
        targetSdk 33
        versionCode 1
        versionName "1.0"
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.9.10"
}
